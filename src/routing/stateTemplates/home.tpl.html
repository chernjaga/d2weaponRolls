<div class="style-screen-adaptor body-padding">
    <div class="home-sorting-menu">
        <a ng-repeat="(category, description) in ::home.sort"
           ui-sref="categories({language: footer.lang, sortBy: [category]})"
           role="link"
           class="home-sorting-link"
           ng-class="::{disabled: description === 'Sort by seasons' }"
           title="{{::description}}">
                {{::description}}
        </a>
        <a ui-sref="weaponList({language: footer.lang, isFullList: true})"
           role="link"
           class="home-sorting-link"
           title="Show All list">
                All
        </a>
    </div>
</div>
