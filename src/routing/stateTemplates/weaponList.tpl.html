
<div class="row search-area">
    <input type="text" class="col-10 offset-1" ng-model="weaponSearch">
</div>
<div class="row">
    <div class="col-10 offset-1">
        <div class="row weapon-list-box">
            <div 
                ng-repeat="item in weapons.list | filter: weaponSearch" 
                class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                    <div class="weapon-list-item exotic">
                        {{item.displayedProperties.name}}
                    </div>
            </div>
        </div>
    </div>
</div>
