

<div class="style-screen-adaptor">
    <div class="weapon-view-header bg" ng-class="::weapon.rarityClass">
        <div class="weapon-view-header-banner">
                <img ng-src="https://www.bungie.net{{::weapon.data.secondaryData.screenshot}}" alt="destiny2 weapon screenshot">
        </div>
    </div>
    <div class="bgc"  ng-class="::weapon.rarityClass">
        <weapon-list-item 
            list-item="::weapon.data.primaryData"
            language="::weapon.lang"
            offset="offset-1"
            class="weapon-list-item weapon-view bg list-item-content">
        </weapon-list-item > 
        <weapon-perks-panel
            pool="::weapon.perksBucket"
            text="::weapon.perksPanelTextContent">
        </weapon-perks-panel>
    </div>
    <h1>stats///</h1>
</div>
