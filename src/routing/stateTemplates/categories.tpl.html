<div class="style-screen-adaptor body-padding">
    <div class="home-sorting-menu categories">
        <menu-link ng-repeat="category in ::sorting.categories | orderBy: category: 'reverse' track by category"
            params="{language: sorting.lang, filters: sorting.sortingType + ':' + category, sortBy: sorting.sortingType}"
            link-text="::category"
            hash-data="::sorting.hashObj[category]"
            go-to="'weaponList'">
        </menu-link>
    </div>
</div>
