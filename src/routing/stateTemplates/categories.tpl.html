<div class="style-screen-adaptor body-padding">
    <div class="home-sorting-menu categories">
        <menu-link ng-repeat="category in ::sorting.categories | orderBy: category"
            params="{language: sorting.lang, filters: sorting.sortingType+':'+category}"
            link-text="category"
            link-class="{'activity': sorting.sortingType === 'source'}"
            go-to="'weaponList'">
        </menu-link>
    </div>
</div>
