<div class="search-area body-padding"><div class="style-screen-adaptor"><input class="" type="text" name="search" aria-label="search" id="A11ySearchArea" placeholder="{{::weapons.searchPlaceHolder}}" ng-model="weaponSearch.displayedProperties.name"></div></div><div class="style-screen-adaptor"><div class="body-padding weapon-list-margin" id="#a11yMainContent"><ul><li ng-repeat="(key, value) in ::weapons.categoryHeaders" ng-init="isExpanded = true"><div class="category-title pointer" ng-click="isExpanded = !isExpanded">{{::key}} <span ng-show="!isExpanded">&#9651;</span><span ng-show="isExpanded">&#9661;</span></div><ul class="weapon-list-box" role="menu" ng-show="isExpanded"><li ng-repeat="item in weapons.list | filter: weaponSearch" ng-if="::(item.class.name === key)" role="menuitem"><a ui-sref="weaponView({weaponHash: item.hash, language: weapons.lang})" role="link" title="{{::listItem.displayedProperties.name}}"><weapon-list-item list-item="::item" language="::weapons.lang" offset="offset-1" class="weapon-list-item bgc" ng-class="weapons.getRarityClass(item.rarity.hash)"></weapon-list-item></a></li></ul></li></ul></div></div>
