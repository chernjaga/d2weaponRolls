<div class="search-area body-padding"><input class="" type="text" name="search" aria-label="search" id="A11ySearchArea" placeholder="{{::weapons.searchPlaceHolder}}" ng-model="weaponSearch.displayedProperties.name"></div><div class="body-padding weapon-list-margin" id="#a11yMainContent" tabindex="-1"><div class="weapon-list-box" role="menu"><div ng-repeat="item in weapons.list | filter: weaponSearch" role="menuitem"><a ui-sref="weaponView({weaponHash: item.hash, language: weapons.lang})" role="link" title="{{::listItem.displayedProperties.name}}"><weapon-list-item list-item="::item" language="::weapons.lang" offset="offset-1" class="weapon-list-item bgc" ng-class="weapons.getRarityClass(item.rarity.hash)"></weapon-list-item></a></div></div></div>
