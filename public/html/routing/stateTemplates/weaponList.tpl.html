<div><div class="search-area body-padding"><div class="style-screen-adaptor"><form name="searchForm"><input type="text" name="search" required aria-label="search" id="A11ySearchArea" placeholder="{{::weapons.searchPlaceHolder}}" ng-model="weaponSearch.displayedProperties.name"></form></div></div><div class="style-screen-adaptor"><div class="body-padding weapon-list-margin bottom-offset" id="#a11yMainContent"><ul class="weapon-list"><li ng-repeat="(key, categoryValue) in ::weapons.categoryHeaders" ng-init="isExpanded = true" class="category-list"><div class="category-title pointer" ng-click="isExpanded = !isExpanded" ng-hide="searchForm.search.$valid"><span>{{::key}} </span><span><span ng-show="!isExpanded" class="icon-right-list"></span><span ng-show="isExpanded" class="icon-down-list"></span></span></div><ul class="weapon-list-box" role="menu" ng-show="isExpanded"><li ng-repeat="item in weapons.list | filter: weaponSearch | orderBy: ['-rarity.hash','-season.name']" ng-if="::(item[weapons.sorting].name === key)" role="menuitem"><a ui-sref="weaponView({weaponHash: item.hash, language: weapons.lang})" role="link" loading-trigger="startOnClick" finish-on-last="!!$last" title="{{::listItem.displayedProperties.name}}"><weapon-list-item list-item="::item" language="::weapons.lang" offset="offset-1" class="weapon-list-item bgc" ng-class="::weapons.getRarityClass(item.rarity.hash)"></weapon-list-item></a></li></ul></li></ul></div></div><filter-button></filter-button></div>
