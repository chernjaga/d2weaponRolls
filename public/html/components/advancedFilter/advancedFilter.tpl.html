<div class="weapon-filter advanced" ng-repeat="(section, sectionContent) in advancedFilter.perksMap"><div class="filter-section-title">{{::section | perks}} <span ng-show="filter.includedItems[section]" class="selected">{{filter.includedItems[section]}}</span></div><div class="filter-section-content perks"><div class="filter-section-item perk perk-icon" ng-class="{'included': this.isIncluded}" ng-repeat="item in sectionContent" background-src background-url="::item.icon" ng-click="::filter.toggleFilter(this, section, this.item.hash, true)"><div class="void-content"></div></div></div></div>
