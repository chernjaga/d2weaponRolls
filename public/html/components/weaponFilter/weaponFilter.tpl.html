<div class="body-padding weapon-filter"><div class="filter-section class"><div class="filter-section-title">{{::filter.text.weaponClass}}</div><div class="filter-section-items"><ul><li ng-repeat="hash in ::filter.classes" class="filter-section-item" ng-class="{'included': this.isIncluded}" ng-click="filter.toggleFilter(this, 'class', this.hash)"><img ng-src="../img/weaponClasses/{{::hash}}.png" alt="weapon icon"></li></ul></div></div><div class="filter-section slot"><div class="filter-section-title">{{::filter.text.slot}}</div><div class="filter-section-items"><ul><li ng-repeat="hash in ::filter.slots" class="filter-section-item" ng-class="{'included': this.isIncluded}" ng-click="filter.toggleFilter(this, 'slot', this.hash)"><img ng-src="../img/slot/{{::hash}}.png" alt="weapon icon"></li></ul></div></div><div class="filter-section rarity"><div class="filter-section-title">{{::filter.text.rarity}}</div><div class="filter-section-items"><ul><li ng-repeat="hash in ::filter.rarity" class="filter-section-item"><div class="bg {{::hash }}"></div></li></ul></div><div class="filter-section damage-type"></div><div class="filter-section-title">{{::filter.text.damageType}}</div><div class="filter-section-items"><ul><li ng-repeat="(key, value) in ::filter.damageTypes" class="filter-section-item" ng-class="{'included': this.isIncluded}" ng-click="filter.toggleFilter(this, 'damageType')"><img ng-src="https://www.bungie.net{{value}}" alt="weapon icon"></li></ul></div></div><div class="filter-buttons-panel"><div class="button" ng-click="filterButton.isExpanded =  weapons.isFilterActive = false">{{::filter.text.cancel}}</div><div class="button" ng-click="filterButton.isExpanded =  weapons.isFilterActive = false">{{::filter.text.apply}}</div></div></div>
