<div class="body-padding"><div class="filter-section-title">Items found : {{filter.itemsDetected ? filter.itemsDetected : 0}}</div><div class="weapon-filter" ng-repeat="(itemName, itemContent) in ::filter.hashToName"><div class="filter-section-title">{{::filter.text[itemName]}} <span ng-show="filter.includedItems[itemName]">({{::filter.text.selected}}: {{filter.includedItems[itemName]}})</span></div><div class="filter-section-content {{::itemName}}"><div ng-repeat="(hash, name) in ::itemContent" class="filter-section-item" style="grid-column:{{$index+1}}" ng-class="{'included': this.isIncluded}" ng-click="filter.toggleFilter(this, itemName, this.name)"><img class="{{::itemName}}" ng-src="../img/filterAssets/{{::itemName}}/{{::hash}}.png" alt="{{name}}"></div></div></div><div class="filter-section-content mb50"><div class="filter-button" ng-click="filter.moveToList()">{{::filter.text.apply}}</div></div></div>
